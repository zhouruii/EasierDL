work_dir: experiments/hdr_former/OURHSI/test/PReNet

data:
  test:
    dataset:
      type: HDF5MultiLevelRainHSIDataset
      h5_path: /home/disk2/ZR/datasets/OURHSI/128/dataset.h5
      split_file: /home/disk2/ZR/datasets/OURHSI/128/npy/val.txt
      pipelines:
        - type: EasyToTensor
          mode: CHW
    dataloader:
      batch_size: 1
      shuffle: false
      num_workers: 4
      pin_memory: true
      persistent_workers: true
      prefetch_factor: 2
      drop_last: false

num_bands: &num_bands 467       # 波段数

model:
  type: PReNet
  in_channels: *num_bands

checkpoint: experiments/hdr_former/OURHSI/comparison/PReNet/checkpoints/100.pth
