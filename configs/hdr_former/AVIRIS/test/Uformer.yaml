work_dir: experiments/hdr_former/AVIRIS/test/Uformer
data:
  test:
    dataset:
      type: HDF5MultiLevelRainHSIDataset
      h5_path: /home/disk2/ZR/datasets/AVIRIS/128/dataset.h5
      split_file: /home/disk2/ZR/datasets/AVIRIS/128/npy/val.txt
      pipelines:
        - type: EasyToTensor
          mode: CHW
    dataloader:
      batch_size: 1
      shuffle: false
      num_workers: 4
      pin_memory: true
      persistent_workers: true
      prefetch_factor: 1
      drop_last: false

num_bands: &num_bands 224       # 波段数

model:
  type: Uformer
  img_size: 128
  in_channels: *num_bands
  dd_in: *num_bands
  embed_dim: 32
  depths: [2, 2, 2, 2, 2, 2, 2, 2, 2]
  num_heads: [1, 2, 4, 8, 16, 16, 8, 4, 2]

checkpoint: experiments/hdr_former/AVIRIS/comparison/Uformer/checkpoints/100.pth
