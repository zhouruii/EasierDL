work_dir: experiments/hdr_former/AVIRIS/test/DGNL_Net
data:
  test:
    dataset:
      type: HDF5MultiLevelRainHSIDataset
      h5_path: /home/disk2/ZR/datasets/AVIRIS/128/dataset.h5
      split_file: /home/disk2/ZR/datasets/AVIRIS/128/npy/val.txt
      pipelines:
        - type: EasyToTensor
          mode: CHW
    dataloader:
      batch_size: 1
      shuffle: false
      num_workers: 4
      pin_memory: true
      persistent_workers: true
      prefetch_factor: 1
      drop_last: false

num_bands: &num_bands 224       # 波段数

model:
  type: DGNLNet
  in_channels: *num_bands

checkpoint: experiments/hdr_former/AVIRIS/comparison/DGNL_Net/checkpoints/100.pth
