work_dir: experiment/Zn/dwt_mamba
data:
  train:
    dataset:
      type: SpectralDataset2d
      data_root: data/spectral/train/reflectivity
      gt_path: data/spectral/train/labelZn_scale.txt
      elements: Zn
      pipelines:
        - type: Pad
          size_divisor: 2
          mode: edge
          pad_val: 0
        - type: Normalize
          scope: channel
        - type: EasyToTensor
          mode: CHW
    dataloader:
      batch_size: 4
      shuffle: true
  val:
    dataset:
      type: SpectralDataset2d
      data_root: data/spectral/val/reflectivity
      gt_path: data/spectral/val/labelZn_scale.txt
      elements: Zn
      pipelines:
        - type: Pad
          size_divisor: 2
          mode: edge
          pad_val: 0
        - type: Normalize
          scope: channel
        - type: EasyToTensor
          mode: CHW
    dataloader:
      batch_size: 4
      shuffle: false

model:
  type: Parallel
  preprocessor:
    type: DWT1d
    scales: 1
    wave: haar
    padding: zero
  parallels:
    - type: Stack
      stacks:
        - embedding:
            type: PatchEmbedding
            img_size: 4
            patch_size: 2
            in_channel: 165
            embed_dim: 256
            norm_layer: nn.LayerNorm
#            sequence: false
        - basemodule:
            type: MambaBlock
            d_model: 4
            d_state: 4
            d_conv: 4
            expand: 2
        - head:
            type: FCHead
            embed_dim: 4
            pred_num: 1
#            mode: image
    - type: Stack
      stacks:
        - embedding:
            type: PatchEmbedding
            img_size: 4
            patch_size: 2
            in_channel: 165
            embed_dim: 256
            norm_layer: nn.LayerNorm
#            sequence: false
        - basemodule:
            type: MambaBlock
            d_model: 4
            d_state: 4
            d_conv: 4
            expand: 2
        - head:
            type: FCHead
            embed_dim: 4
            pred_num: 1
#            mode: image
  postprocessor:
    type: WeightedSum
    weights:
      - 0.8
      - 0.2

loss:
#  type: MSELoss
#  type: MultiL1Loss
#  weights:
#    - 0.8
#    - 0.2
  type: L1Loss

optimizer:
  type: AdamW
  lr: 1.0e-3
  weight_decay: 0.01
#  type: Adam
#  lr: 0.001

scheduler:
#  type: StepLR
#  step_size: 10
#  gamma: 0.5
  type: CosineAnnealingLR
  T_max: 100
  eta_min: 1.0e-6

train:
  epoch: 100
  print_freq: 5

val:
  val_freq: 1
  metric: R2

checkpoint:
  save_freq: 100
  resume_from: null
  auto_resume: false