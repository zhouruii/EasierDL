work_dir: experiments/hsi_dehaze/HD/test/SFAN
data:
  test:
    dataset:
      type: HSIDehazeDataset
      lq_path: /media/mango/系统/6636数据/2/mk/dataset/GF5最终数据/test/haze/*.tif
      gt_path: /media/mango/系统/6636数据/2/mk/dataset/GF5最终数据/test/haze/*.tif
      #lq_path: /media/mango/系统/6636数据/2/mk/dataset/HD/test/haze/*.tif
      #gt_path: /media/mango/系统/6636数据/2/mk/dataset/HD/test/clean/*.tif
      dataset_name: HDD
      pipelines:
        - type: EasyToTensor
          mode: ~
    dataloader:
      batch_size: 1
      shuffle: false

num_bands: &num_bands 305       # 波段数

model:
  type: SFAN
  in_channels: *num_bands
  out_channels: *num_bands
  dim: 32
  num_blocks: [1, 1, 1, 1]
  bias: true
  heads: [1, 2, 4, 8]
  decoder: true

checkpoint: experiments/hsi_dehaze/HD/comparison/SFAN/checkpoints/60.pth


